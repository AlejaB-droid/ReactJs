<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Reggae+One&display=swap"
      rel="stylesheet"
    />
    <title>Loki</title>
  </head>

  <body>
    <div id="root" class="root"></div>
    <footer>&copy; Maria Alejandra Barrios Villalobos - 2021</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const data = [
        {
          name: "Old Loki",
          age: "3000 years",
          nexus: "being alive",
          img: "assets/img/loki_old.jpg",
        },
        {
          name: "Child Loki",
          age: "100 years",
          nexus: "killed Thor",
          img: "assets/img/loki_child.jpg",
        },
        {
          name: "Alligator Loki",
          age: "unknown",
          nexus: "ate the cat of the wrong neighbor",
          img: "assets/img/loki_alligator.jpg",
        },
        {
          name: "Party Loki",
          age: "1200 years",
          nexus:
            "defeated Captain America and Iron Man. Claimed the infinity stones",
          img: "assets/img/loki_party.jpg",
        },
        {
          name: "President Loki",
          age: "1500 years",
          nexus: "Became president of the United States of America",
          img: "assets/img/loki_president.jpeg",
        },
        {
          name: "Sylvie Loki",
          age: "1500 years",
          nexus: "Realized she had good inside of her",
          img: "assets/img/loki_silvi.jpg",
        },
        {
          name: "2012 Loki",
          age: "1500 years",
          nexus: "Escaped from the avengers",
          img: "assets/img/loki.jpg",
        },
      ];

      function Header(props) {
        return (
          <header className="header text-center fixed-top">
            <h1>Variantes de Loki</h1>
            <div className="row row-cols-2 row-cols-md-2 g-4">
              {props.lokis.map((loki, i) => (
                <Lokis key={i} {...loki} />
              ))}
            </div>
          </header>
        );
      }

      function Lokis(props) {
        return (
          <div className="row">
          <div className="col-lg-6">
            <div
              className="card  m-3 text-white text-center bg-secondary mb-3"
              style={{ width: "18rem" }}
            >
              <img src={props.img} className="card-img-top" alt={props.name} />
              <div className="card-body text-center">
                <h5 className="card-title">Name: {props.name}</h5>
                <p className="card-text">Age: {props.age}</p>
                <p className="card-text"> Nexus event: {props.nexus}</p>
              </div>
            </div>
          </div>
        </div>
        );
      }

      ReactDOM.render(<Header lokis={data} />, document.getElementById("root"));
    </script>
  </body>
</html>
